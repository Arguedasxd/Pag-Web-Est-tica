    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Bienes Raíces</title>
</head>
<body>

    <header class="site-header">

    <div class="contenedor contenido-header">

        <div class="barra">

            <a href="/">
                <img src="img/logo.svg" alt="Logotipo de bienes raíces">
            </a>
    
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncio.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            
        </div>

    </div>
        
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="telefono" id="correo">
                </div>

                <p>Si eligió teléfono, elija la fecha y la hora.</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">

            </fieldset>
            

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>



    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncio.html">Anuncios</a>

                <a href="contacto.html">Contacto</a>
            </nav>
            
            <p class="copy-right">Todos los derechos reservados 2019 &copy;</p>
        </div>
